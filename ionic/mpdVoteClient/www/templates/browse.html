<ion-view title="Browse">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list ng-repeat="item in listing" ng-switch="getType(item)">
          <div ng-switch-when="file">
            <ion-item ng-click="queue(&quot;{{item.file}}&quot;)">{{item.title}}</ion-item>
          </div>
          <div ng-switch-when="directory">
            <ion-item href="#/app/browse/{{item.directory}}">{{item.directory}}</ion-item>
          </div>
          <div ng-switch-default>
            <ion-item>dunno?!??!</div>
          </div>
    </ion-list>
  </ion-content>
</ion-view>
