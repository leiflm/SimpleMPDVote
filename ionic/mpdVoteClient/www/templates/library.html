<ion-view title="Library">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<div class="span2">
		<!--Sidebar content-->
		<input ng-model="query">

	</div>
		<div class="list">
			<!--Body content-->

			<div class="item item-button-right" ng-repeat="item in library | filter:query">
				<span ng-switch="item">
      				<div directive-one ng-switch-when="item.title">{{item.title}}</div>
      				<div directive-one ng-switch-default>{{item.file}}</div>
      			</span>
				<button class="button button-clear button-positive" ng-click="queue(&quot;{{item.file}}&quot;)">
						<i class="icon ion-plus-circled"></i>				
				</button>
			</div>
		</div>
  </ion-content>
</ion-view>
