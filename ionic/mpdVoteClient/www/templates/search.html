<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<div class="span2">
		<!--Sidebar content-->
		<label class="item item-input">
		  <i class="icon ion-search placeholder-icon"></i>
		  <input type="search" placeholder="Song / Artist / Album" ng-model="queryString" ng-change="query(queryString)">
		</label>

	</div>
		<div class="list">
			<!--Body content-->

			<div class="item item-button-right" ng-repeat="track in resultset" class="ng-hide" ng-show="track.file">
				<div ng-switch="itemHasTitle(track)">
      				<span ng-switch-when="true">{{track.title}}</span>
      				<span ng-switch-default>{{track.file}}</span>
      			</div>
				<button class="button button-clear button-positive" ng-click="queue(&quot;{{track.file}}&quot;)">
						<i class="icon ion-plus-circled"></i>				
				</button>
			</div>
		</div>
  </ion-content>
</ion-view>
