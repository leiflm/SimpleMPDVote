<ion-view title="Vote">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<div class="span2">
		<!--Sidebar content-->
		<input ng-model="query">

	</div>
	<div class="span10">
		<!--Body content-->

		<ul class="playlist">
			<li ng-repeat="item in playlist | filter:query">
				{{item.artist}} - {{item.title}}
			</li>
		</ul>

	</div>
  </ion-content>
</ion-view>
