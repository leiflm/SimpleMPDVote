<ion-view title="Vote">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<div class="span2">
		<!--Sidebar content-->
		<label class="item item-input">
		  <i class="icon ion-search placeholder-icon"></i>
		  <input type="search" placeholder="Title / Artist" ng-model="query">
		</label>

	</div>
		<div class="list">
			<!--Body content-->

			<div class="item item-button-right" ng-repeat="item in playlist | filter:query">
				 {{item.title}} ({{item.artist}})
				<button class="button" ng-class="{true:'disabled', false:'positive', '':'hidden'}[wasVotedFor(item.mpdId)]" ng-click="vote({{item.mpdId}})">
						<i class="icon ion-thumbsup"></i>				
				</button>
			</div>
		</div>
  </ion-content>
</ion-view>
